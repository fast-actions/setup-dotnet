name: 'Setup .NET Fast'
description: 'Download and automatically cache .NET SDK and Runtime with optimized performance'
author: '@xC0dex'

branding:
  icon: 'download'
  color: 'purple'

inputs:
  dotnet-sdk:
    description: '.NET SDK version to install (e.g., 10.0.0, 10.x, 10.x.x). Can be specified alongside dotnet-runtime.'
    required: false
  
  dotnet-runtime:
    description: '.NET Runtime version to install (e.g., 8.0.0, 8.x, 9.x.x). Can be specified alongside dotnet-sdk.'
    required: false
  
  enable-cache:
    description: 'Enable caching of .NET installations to speed up subsequent runs'
    required: false
    default: 'true'

outputs:
  dotnet-version:
    description: 'The installed .NET version'
  
  cache-hit:
    description: 'Whether the .NET installation was restored from cache'
  
  dotnet-path:
    description: 'Path to the installed .NET directory'

runs:
  using: 'node24'
  main: 'dist/index.js'
